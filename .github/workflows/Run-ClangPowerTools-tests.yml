name: Run script tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "run-script-tests"
  run-script-tests:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
        with:
          msbuild-version: 2017

      - name: Install Visual Studio 2017 Build Tools
        run: |
          choco install visualstudio2017buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.140"

      - name: Get installation path of VC.140 from Visual Studio 2017 Build Tools
        run: |
          choco list --local-only --exact visualstudio2017buildtools | Out-String -Stream | Select-String -Pattern 'Installed' | ForEach-Object { $_ -replace '^.*?:\s+', '' }

      - name: Perform Pester tests from the command-line
        shell: pwsh
        run: Invoke-Pester